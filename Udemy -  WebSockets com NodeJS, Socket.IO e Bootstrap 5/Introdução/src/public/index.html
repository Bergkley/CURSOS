<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      const socket = io("http://localhost:3333", {
        transports: ["websocket"],
      });

      socket.on("teste", (res) => {
        if (res.usuario && res.mensagem) {
          escreverMensagemNaTela(res.usuario, res.mensagem);
        } else if (res.message) {
          escreverMensagemNaTela("Sistema", res.message);
        }
      });

      function enviar() {
        const usuario = document.querySelector("#usuario").value;
        const mensagem = document.querySelector("#mensagem").value;

        socket.emit("teste", {
          usuario,
          mensagem,
        });

        escreverMensagemNaTela("Eu", mensagem);
      }

      function escreverMensagemNaTela(usuario, mensagem) {
        let mensagemHtml = document.querySelector("#mensagens").innerHTML;
        mensagemHtml += `<div class="alert alert-sucess">
            <h3 class="m-0">${usuario}</h3> 
            <p class="m-0">${mensagem}</p>
            </div>`;

        document.querySelector("#mensagens").innerHTML = mensagemHtml;
      }
    </script>
  </head>
  <body>
    <div class="container">
        <h3 class="mt-3">PROJETO SOCKET.IO</h3>
        <hr />
        <div class="row mb-3">
            <div class="col-4">
                <label for="usuario">Informe seu nome</label>
                <input id="usuario" class="form-control" placeholder="Digite seu nome" />
            </div>
        </div>
        <div class="card">
            <div id="mensagens" class="card-body">
            </div>
            <div class="card-footer">
                <textarea class="form-control form-control-lg" id="mensagem"></textarea>
                <br />
                <button class="btn btn-success w-100 mt-2" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>
  </body>
</html>
