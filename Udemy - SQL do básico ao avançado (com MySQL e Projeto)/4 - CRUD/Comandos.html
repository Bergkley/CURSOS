<!-- 1 - Select All -->

● SELECT * FROM (nome da tabela);

<!-- 2 - Select especifico -->
 
● SELECT (coluna) FROM (nome da tabela);

<!-- 3 - Select com Where  -->
● SELECT (coluna) FROM (nome da tabela) WHERE (coluna) = (valor);

<!-- 4 - Atualizar dados -->
● UPDATE (nome da tabela) SET (coluna) = (valor), (coluna) = (valor) ... WHERE (coluna) = (valor);

<!-- 5 - Deletar dados -->
● DELETE FROM (nome da tabela) WHERE (coluna) = (valor)
