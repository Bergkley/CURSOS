<!-- 1 - one to one -->
● Um para um

● Uma pessoa tem apenas um telefone;

● Um telefone pertence apenas uma pessoa;

<!-- 2 - one to many -->
● Um para muitos

● Uma pessoa tem muitos pedidos;


<!-- 3 - many to many -->
● Muitos para muitos

● Um aluno tem muitas materias ;

● Uma materia tem muitos alunos;
