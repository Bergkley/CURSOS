<!-- 1 - CEIL -->
● Arredonda para cima
● SELECT CEIL(coluna) AS alias FROM nome_da_tabela;

<!-- 2 - COUNT -->
● Conta quantos registros tem na tabela
● SELECT COUNT(coluna) AS alias FROM nome_da_tabela;

<!-- 3 - FLOOR -->
● Arredonda para baixo
● SELECT FLOOR(coluna) AS alias FROM nome_da_tabela;
