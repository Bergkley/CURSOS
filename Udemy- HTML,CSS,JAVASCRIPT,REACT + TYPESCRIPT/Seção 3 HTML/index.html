<!DOCTYPE html>
<html>
    <head>
        <title>HTML fundamentos</title>
    </head>
    <body style="padding-bottom: 500px;">
        <!-- 1- Titulos -->
        <h1>Olá mundo!</h1>
        <h3>Aprendendo HTML</h3>

        <!-- 2- Parágrafos -->
        <p>Este é um parágrafo</p>

        <p>Um parágrafo</p>
        <br />
        <p>Outro parágrafo</p>
        <hr>

        <!-- 4- Comentários -->
        <!-- Esté é um comentário-->
        
        <!-- 5- Atributos -->
        <a href="https://google.com">Google</a>
        <br>

        <!-- 6- Atributos nova aba-->
        <a href="https://google.com" target="_blank">Google em nova aba</a>
        <br>

        <!-- 7- Imagens -->
        <img src="img/API + Postgres.jpg">

        <!-- 8- Imagens alt -->
        <img src="img/API + Postgres.jpg" alt="API">

        <!-- 9- Listas não ordenadas -->
         <ul>
             <li>Item 1</li>
             <li>Item 2</li>
             <li>Item 3</li>
             <li>Item 4</li>
         </ul>
         
    </body>
</html>
