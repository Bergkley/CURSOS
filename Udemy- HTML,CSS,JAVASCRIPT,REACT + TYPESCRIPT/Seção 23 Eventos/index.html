<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- // 1 - adicionando eventos -->
    <h1 id="my-title">Eventos</h1>
    <button id="my-button"></button>
    <!-- // 2 - removendo eventos -->
     <h2>Removendo eventos</h2>
     <button id="btn">Tem evento</button>
     <button id="other-btn">Removendo o evento</button>
    <!-- // 4 - propagando eventos-->
     <div id="btn-container">
         <button id="div-btn">Propagando</button>
     </div>
    <!-- 5 - default -->
     <a href="https://www.google.com">Ir para google</a>

     <!-- 6- eventos de mouse -->
      <h4 id="mouse">Outros eventos de mouse</h4>
    <!-- 7 - eventos de focus -->
     <h4>Eventos de foco</h4>
     <input type="text" id="my-input" placeholder="Testando">
</body>
</html>
