<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário Html</h2>
    <!-- 1- Formulário -->
     <!-- 2- Atributos do formulario -->
    <form action="register.php" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </div>
        <!-- 3- atributo name -->
         <div>
            <!-- 4- atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"  placeholder="Sua Idade" required>
         </div>
         <!-- 6- Select -->
          <div>
            <label for="job">Selecione a sua profissao:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester /QA</option>
                <option value="devops">DevOps</option>
            </select>
          </div>
          <!-- 7- atributo selected -->
           <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
           </div>
           <!-- 8- multiplas opções -->
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple >
                    <option value="pere">Pera</option>
                    <option value="uva">Uva</option>
                    <option value="melancia">Melancia</option>
                </select>
            </div>
            <!-- 9- textarea -->
             <div>
                <label for="comment">Escreva abaixo o que você achou do post</label>
                <textarea name="comment"></textarea>
             </div>
            <!-- 10- fieldset e legend -->
             <div>
                <fieldset>
                    <legend>Preecha suas informações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
             </div>
             <!-- 11- Datalist -->
              <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text" name="flavor" list="flavors">
                <datalist id="flavors" >
                    <option value="Laranja">Laranja</option>
                    <option value="Uva">Uva</option>
                    <option value="Morango">Morango</option>
                    <option value="Maracuja">Maracuja</option>
                </datalist>
              </div>
              <!-- 12- Senha -->
               <div>
                <label for="password">Digite a sua senha?</label>
                <input type="password" name="password" >
               </div>
            <!-- 14- radio button -->
             <div>
                <label for="car-model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car-model">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="fiat" name="car-model">
                    <label for="fiat">Fiat</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car-model">
                    <label for="ferrari">Ferrari</label>
                </div>
             </div>
            <!-- 15- checkbox -->
             <div>
                <label for="optionals">Opcionais do carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="turbo_engine">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="hybrid">
                    <label for="hybrid">Hibrido</label>
                </div>
             </div>
            <!-- 16 - Datas -->
             <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" name="birthday">
             </div>
            <!-- 17- input de arquivos -->
             <div>
                <label for="image">Insira imagem:</label>
                <input type="file" name="image">
             </div>
            <!-- 18- numeros -->
             <div>
                <label for="salary">Quanto você ganha?</label>
                <input type="number" name="salary">
             </div>
            <!-- 13- resetar form -->
             <input type="reset" value="Limpar">
         <!-- 5- envio de form-->
          <input type="submit" value="Enviar">
    </form>
</body>
</html>
