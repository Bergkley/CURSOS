<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulário Html</h2>
    <!-- 1- Formulário -->
     <!-- 2- Atributos do formulario -->
    <form action="register.php" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Seu nome" required>
        </div>
        <!-- 3- atributo name -->
         <div>
            <!-- 4- atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"  placeholder="Sua Idade" required>
         </div>
         <!-- 6- Select -->
          <div>
            <label for="job">Selecione a sua profissao:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester /QA</option>
                <option value="devops">DevOps</option>
            </select>
          </div>
          <!-- 7- atributo selected -->
           <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
           </div>
           <!-- 8- multiplas opções -->
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple >
                    <option value="pere">Pera</option>
                    <option value="uva">Uva</option>
                    <option value="melancia">Melancia</option>
                </select>
            </div>
            <!-- 9- textarea -->
             <div>
                <label for="comment">Escreva abaixo o que você achou do post</label>
                <textarea name="comment"></textarea>
             </div>
         <!-- 5- envio de form-->
          <input type="submit" value="Enviar">
    </form>
</body>
</html>
